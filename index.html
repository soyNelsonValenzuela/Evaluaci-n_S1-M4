<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación M4-S1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class=" container p-5" >
        <h1 class="text-center mt-4">Contáctanos</h1>
        <form class="row g-3 border border-dark-subtle rounded p-3 mt-4 bg-body-secondary  m-auto w-75" >
            <div class="col-md-6">
                <label for="name" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre ..." required>
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Apellido *</label>
                <input type="text" class="form-control" id="last-name" placeholder="Ingrese su apellido ..." required>
            </div>
            <div class="col-md-6">
                <label for="Email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" placeholder="Ingese su email ..." required>
            </div>
            <div class="col-md-6">
                <label for="reason" class="form-label">Por favor especifique su motivo *</label>
                <select id="reason" class="form-select" required>
                    <option selected disabled value="0">--Seleccione--</option>
                    <option value="1">Problemas con su cuenta online</option>
                    <option value="2">Restablecer contraseña</option>
                    <option value="3">Solicitud de atención al cliente</option>
                    <option value="4">Otro</option>
                </select>
            </div>
            <div class="mb-12">
                <label for="message" class="form-label">Mensaje *</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Ingrese una descripción de su solicitud ..." required></textarea>
              </div>
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-success col-md-6 text-center" id="form-button">ENVIAR MENSAJE</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
